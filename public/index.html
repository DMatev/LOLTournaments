<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>LoL Tournaments</title>
   
    <link rel="stylesheet" href="libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css">
    <!--add css/override-->
    <link rel="stylesheet" href="css/style.css">
    <!-- SPELLS -->
    <script src="libs/angular/angular.min.js"></script>
    <script src="libs/angular-ui-router/release/angular-ui-router.min.js"></script>

    <!--Angular custom-->
    <!--<script src="js/controllers/FormController.js"></script>-->
    <script src="js/appRoutes.js"></script>
    <script src="auth.client.js"></script>
    <script src="js/app.js"></script>


  </head>
  <body ng-app="myApp" ng-controller="UserCtrl">
    

    <div class="container">
        <nav class="navbar navbar-inverse">
          <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" ui-sref="home"><img src="img/favicon.png"></a>
              </div>

              <ul class="navbar navbar-nav navbar-right">
                  <li ng-show="logged"><a ui-sref="gamer"><i class="fa fa-users"></i>Gamer</a></li>
                  <li><a ng-show="!logged" ui-sref="account"><i class="fa fa-sign-in">Account</i></a></li>
                  <li><a ng-show="logged" href="" ng-click="logoutUser()"><i class="fa fa-sign-out">Log out</i></a></li>
              </ul>
          </div>
      </nav>
    </div>

<!--LOGIN-->
    <div>
      <!--<span ng-show="isAuthenticated">{{welcome}}</span>-->
      <form ng-show="!isAuthenticated" ng-submit="submit()">
        <input ng-model="user.username" type="text" name="user" placeholder="Username" />
        <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
        <input ng-model="user.email" type="text" name="email" placeholder="Email" />
        <input type="submit" value="Login" />
      </form>
    <div>{{error}}</div>
 
<!--STRANGE STUFF-->      
    <div ng-show="isAuthenticated">
        <p>{{welcome}}</p>
        <a ng-click="sendAwesomeAjax()" href="">Send awesome private ajax</a>
        <br>
        <div>{{message}}</div>
        <a ng-click="logout()" href="">Logout</a>
      </div>
    </div>


    <div ui-view></div>
  </body>
</html>
