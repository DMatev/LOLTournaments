<h4>team members list for <u>{{user.team}}</u></h4>
<div class="list-group col-lg-6">
	<label class="list-group-item" ng-repeat="member in myTeam.players">
		<span ng-class="{'glyphicon glyphicon-star':$index===0,'glyphicon glyphicon-user':$index>0}"></span>
		{{member}}
	<span ng-show="user.duty==='captain'" ng-click="kickMember(member)" class="glyphicon glyphicon-remove"></span>
	</label>
</div>
