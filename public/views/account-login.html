<div class="container">
  <div class="row">
    <div class="col-lg-5">
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title">Login</h3>
          </div>
          <div class="panel-body">
            <form ng-show="!isAuthenticated" ng-submit="signin(rememberMe)">
              <p ng-show="errorSignin" class="text-danger">{{errorSignin.message}}</p>
              <input ng-model="user.username" type="text" name="user" placeholder="Username" />
              <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
              <button type="submit" class="btn btn-primary">Login</button>
              <div>
                <input type="checkbox" ng-model="rememberMe" ng-init="rememberMe=true"> Keep me logged in
              </div>
              
            </form>
          </div>
        </div>
      </div>


      <div class="col-lg-1">
        <i class="fa fa-bolt fa-5x"></i>
      </div>

      <div class="col-lg-6">
          <div class="panel panel-info">
            <div class="panel-heading">
              <h3 class="panel-title">Signup</h3>
            </div>
            <div class="panel-body">
              <form ng-show="!isAuthenticated" ng-submit="signup()">
                <p ng-show="errorSignup" class="text-danger">{{errorSignup.message}}</p>
                <input ng-model="user.username" type="text" name="user" placeholder="Username" />
                <input ng-model="user.password" type="password" name="pass" placeholder="Password" />
                <input ng-model="user.email" type="text" name="email" placeholder="Email" />
                 <button type="submit" class="btn btn-info">Signup</button>
              </form>
            </div>
          </div>
      </div>
  </div>
  
</div>
