<div class="container">
    <div class="jumbotron">
    	<h3>Hall Of Fame</h3>
    	<div ng-show="hallOfFame">
			<table class="table table-striped">
				<th>Team</th><th>Tournament</th>
				<tr ng-repeat="record in hallOfFame">
				    <td class="col-md-5">{{record.team}}</td>
				    <td class="col-md-5">{{record.tournament}}</td>
				</tr>						
	      	</table>
	    </div>
    </div>
</div>
